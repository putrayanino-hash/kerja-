<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KERJA!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Map 'white' to a variable so we can turn it dark in dark mode
              white: 'var(--color-surface)',
              
              // Map primary scale to variables
              primary: {
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                200: 'var(--primary-200)',
                300: 'var(--primary-300)',
                400: 'var(--primary-400)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
                800: 'var(--primary-800)',
                900: 'var(--primary-900)',
              },
              // Map slate (neutral) scale to variables
              slate: {
                50: 'var(--slate-50)',
                100: 'var(--slate-100)',
                200: 'var(--slate-200)',
                300: 'var(--slate-300)',
                400: 'var(--slate-400)',
                500: 'var(--slate-500)',
                600: 'var(--slate-600)',
                700: 'var(--slate-700)',
                800: 'var(--slate-800)',
                900: 'var(--slate-900)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Initial Variables (Emerald Light) to prevent flash */
        --color-surface: #ffffff;
        --primary-50: #ecfdf5;
        --primary-100: #d1fae5;
        --primary-500: #10b981;
        --primary-600: #059669;
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0;
        --slate-300: #cbd5e1;
        --slate-400: #94a3b8;
        --slate-500: #64748b;
        --slate-600: #475569;
        --slate-700: #334155;
        --slate-800: #1e293b;
        --slate-900: #0f172a;
      }
      
      body {
        background-color: var(--slate-50);
        color: var(--slate-900);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Smooth transition for all color changes */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Custom Scrollbar for Kanban */
      .hide-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .hide-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@10.18.0?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
